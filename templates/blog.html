{% extends "base.html" %}

{% block content %}

    <hr />
    <section>
        {% if blogs|length == 0 %}

        <p>No posts available.</p>

        {% else %}
<ul>
            {% for blog in blogs %}
            <li>
                <h4><a href=/blog?id={{blog.id}}>{{blog.title}}</a></h4>
                <!-- <p>{{blog.body}}</p> -->
            </li>
            {% endfor %}
</ul>
        {% endif %}
    </section>

{% endblock %}
