{% extends "base.html" %}
{% block content %}
<section>
    {% if users.items|length == 0 %}
    <p>No users available.</p>
    {% else %}
    <div class="user-list list-group">
        {% for user in users.items %}
        <a class="list-group-item" href="/blog?user={{user.id}}">
            <div class="h4 list-group-item-heading">{{user.username}}</div>
        </a>
        {% endfor %}
    </div>
    {% if users.has_prev or users.has_next %}{{ render_pagination(users, 'index') }}{% endif %}
    {% endif %}
</section>
{% endblock %}
